<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring MVC</title>


<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="nav">
	<div class="container-fluid">
  		<a class="nav-link" aria-current="page" th:href="@{empleados}">Empleados</a>
  		<a class="nav-link" th:href="@{/empleado/nuevo}">Nuevo Empleado</a>
  
  	</div>
</nav>

<div class="container">
	<div class="row">
		<h1>Nuevo Empleado</h1>
			
			
			<div class="col-lg6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/empleado}" method="POST" th:object="${keyEmpleado}">
					
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required></input>
						</div>
						
						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required></input>
						</div>
						
						<div class="form-group">
							<label>Email:</label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email" required></input>
						</div>
						
						<div class="form-group">
							<label>Telefono:</label>
							<input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telefono" required></input>
						</div>
						
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
						
						</div>
						
						
						
					</form>
				</div>
			</div>
	</div>
</div>
	
		
	
</div>


</body>
</html>
