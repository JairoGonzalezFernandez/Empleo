<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<nav class="nav">
		<div class="container-fluid">
  			<a class="nav-link" aria-current="page" th:href="@{proyecto}">Proyectos</a>
  			<a class="nav-link" th:href="@{/proyecto/nuevo}">Nuevo Proyecto</a>
  
  		</div>
	</nav>
	
	<div class="container">
	<div class="row">
		<h1>Editar Proyecto</h1>
			
			
			<div class="col-lg6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<form th:action="@{/proyecto/{id}(id=${keyProyecto.id})}" method="POST" th:object="${keyProyecto}">
					
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required></input>
						</div>
						
						<div class="form-group">
							<label>Fecha Inicio:</label>
							<input type="number" name="fechaInicio" th:field="*{fechaInicio}" class="form-control" placeholder="Ingrese fecha inicial" required></input>
						</div>
						
						<div class="form-group">
							<label>Fecha Final:</label>
							<input type="number" name="fechaFinal" th:field="*{fechaFinal}" class="form-control" placeholder="Ingrese fecha final" required></input>
						</div>
						
						<div class="form-group">
							<label>Activos:</label>
							<input type="text" name="activos" th:field="*{activos}" class="form-control" placeholder="Ingrese su activo" required></input>
						</div>
						
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Editar</button>
						
						</div>
						
						
						
					</form>
				</div>
			</div>
	</div>
</div>
	
		
	
</div>

</body>
</html>
