<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<nav class="nav">
		<div class="container-fluid">
  			<a class="nav-link" aria-current="page" th:href="@{proyecto}">Proyectos</a>
  			<a class="nav-link" th:href="@{/proyecto/nuevo}">Nuevo Proyecto</a>
  
  		</div>
	</nav>
	
	<div class="container">
	<div class="row">
		<h1>Lista de proyectos</h1>
	</div>
		<table class="table table-striped table-bordered">
		<thead class="table-dark">
	
		<tr>
			<th>Nombre</th>
			<th>Fecha Inicial</th>
			<th>Fecha Final</th>
			<th>Activos</th>
			
		</tr>
	</thead>
	<tbody>
		
			<tr th:each=" proyectos : ${dato}">
				<td th:text="${proyectos.nombre}"></td>
				<td th:text="${proyectos.fechaInicial}"></td>
				<td th:text="${proyectos.fechaFinal}"></td>
				<td th:text="${proyectos.activo}"></td>
			
			
			<td>
				<a th:href="@{/proyecto/editar/{id}(id=${proyectos.id})}" class="btn btn-info">Editar</a>
				
				<form th:action="@{/proyecto/eliminar/{id}(id=${proyectos.id})}" method="POST">
					<button type="submit class="btn btn-danger">Borrar</button>
				</form>
				
			</td>
			
			</tr>
		
	</tbody>
</table>
	
		
	
</div>
	
	

</body>
</html>
